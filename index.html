<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean | Vue todo list</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app" class="_myapp">

        <div class="container p-5">

            <h1 class="_mytitle">Crea la tua lista</h1>

            <!-- input text area -->
            <div class="_mytextinput">

                <div class="input-group mb-3">
                    <input type="text" v-model="text" @keyup.enter="addItems()" class="form-control bg-transparent shadow-none"
                        placeholder="Inserisci elemento">
                    <button class="btn btn-outline-success" @click="addItems()"><i
                            class="fa-solid fa-plus"></i></button>
                </div>

            </div>
            <!-- /input text area -->

            <!-- display list area -->
            <div class="textlist">

                <ul v-if="toDoList.length > 0" class="list-group">

                    <li v-for="(listItems, index) in toDoList" :key="index"
                        class="list-group-item d-flex justify-content-between fw-semibold align-items-center"
                        :class="{'_mychecked' : listItems.done}">

                        <!-- text -->
                        <span :class="{'_mychecked' : listItems.done}">{{ listItems.text }}</span>

                        <!-- control buttons -->
                        <div class="buttons">
                            <!-- compleate -->
                            <button class="btn btn-outline-success" @click="checkedItems(index)"><i
                                    class="fa-solid fa-check"></i></i></button>
                            <!-- delete -->
                            <button class="btn btn-outline-danger" @click="removeItems(index)"><i
                                    class="fa-solid fa-trash"></i></button>
                        </div>

                    </li>

                </ul>

                <h6 v-else class="text-center">Aggiungi un elemento per visualizzarlo in lista</h6>

            </div>
            <!-- display list area -->
        </div>

    </div>

    <!-- cdn Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script src="./JS/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean | Vue todo list</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div id="app">

        <div class="container">

            <!-- input text area -->
            <div class="textinput">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Inserisci elemento">
                    <button class="btn btn-outline-success"><i class="fa-solid fa-plus"></i></button>
                  </div>
                
            </div>
            <!-- /input text area -->

            <!-- display list area -->
            <div class="textlist">
                
                <ul>
                    <li v-for="(listItems, index) in toDoList" :key="index">
                        <span>{{ listItems.text }}</span>
                        <button class="btn btn-outline-success"><i class="fa-solid fa-check"></i></i></button>
                        <button class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                    </li>
                </ul>

            </div>
            <!-- display list area -->
        </div>

    </div>

    <!-- cdn Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script src="./JS/script.js"></script>
</body>
</html>
